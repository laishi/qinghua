<!DOCTYPE html>
<html lang="zh-CN">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- 标题优化：加入品牌名+地域+核心服务 -->
    <title>重庆网站建设_网站开发_SEO优化 - 青花卓越(qinghua.cloud)</title>
    
    <!-- 关键词优化：重庆地域+核心服务 -->
    <meta name="keywords" content="重庆网站建设,重庆网站开发,重庆企业建站,重庆SEO优化,重庆响应式网站,qinghua.cloud">
    
    <!-- 描述优化：突出地域、服务、优势 -->
    <meta name="description" content="青花卓越(qinghua.cloud)专注重庆本地企业网站建设，提供低价快速建站、百度SEO优化、响应式设计服务，3天上线，助力中小企业数字化转型。">
    
    <!-- 本地化SEO标记 -->
    <meta name="geo.region" content="CN-CQ"> <!-- 中国重庆 -->
    <meta name="geo.placename" content="重庆市渝中区">
    <meta name="geo.position" content="29.5567;106.5528"> <!-- 渝中区经纬度 -->
    <meta name="ICBM" content="29.5567, 106.5528">
    
    <!-- 搜索引擎指令 -->
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="https://www.qinghua.cloud/">
    
    <!-- 品牌信息 -->
    <meta name="author" content="青花卓越网站建设">
    <meta name="copyright" content="©2024 青花卓越(qinghua.cloud)">
    
    <!-- 结构化数据（Schema.org） -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "青花卓越网站建设",
      "alternateName": "qinghua.cloud",
      "image": "https://www.qinghua.cloud/images/logo.png", <!-- 替换为实际logo路径 -->
      "@id": "https://www.qinghua.cloud",
      "url": "https://www.qinghua.cloud",
      "telephone": "13640566324",
      "priceRange": "¥", <!-- 暗示低价服务 -->
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "重庆市渝中区",
        "addressLocality": "重庆",
        "addressRegion": "CQ",
        "postalCode": "400000",
        "addressCountry": "CN"
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "09:00",
        "closes": "18:00"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "网站建设服务",
        "itemListElement": [
          {
            "@type": "Offer",
            "name": "企业展示型网站",
            "itemOffered": {
              "@type": "Service",
              "name": "响应式企业网站"
            }
          },
          {
            "@type": "Offer",
            "name": "营销型网站",
            "itemOffered": {
              "@type": "Service",
              "name": "SEO优化网站"
            }
          }
        ]
      }
    }
    </script>

    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/parallaxCards.css">
    <link rel="stylesheet" href="css/pageGrid.css">
</head>

<body>
    <div class="pages-content">

        <div class="header-content">

            <h3>丰富模版</h3>

            <div class="wave-content">
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 -10 200 40" preserveAspectRatio="none"
                    width="100%" height="100%">
                    <defs>
                        <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="red" />
                            <stop offset="16.6%" stop-color="orange" />
                            <stop offset="33.3%" stop-color="yellow" />
                            <stop offset="50%" stop-color="green" />
                            <stop offset="66.6%" stop-color="blue" />
                            <stop offset="83.3%" stop-color="indigo" />
                            <stop offset="100%" stop-color="violet" />
                        </linearGradient>
                        <path id="gentle-wave"
                            d="M 0,20 C 40,20 60,0 100,0 S 160,20 200,20 260,0 300,0 360,20 400,20 v 20 0 H 0 Z" />
                        <path id="curve-wave" d="M 0,20 C 40,20 60,0 100,0 S 160,20 200,20 260,0 300,0 360,20 400,20" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" y="-7" />
                        <use xlink:href="#gentle-wave" y="-5" />
                        <use xlink:href="#gentle-wave" y="-3" />
                        <use xlink:href="#gentle-wave" y="0" />
                    </g>
                    <g class="text-wave">
                        <use xlink:href="#curve-wave" stroke="url(#rainbow-gradient)" fill="none" stroke-width="0.3" />
                    </g>
                </svg>
            </div>
        </div>





        <div class="pageSlider">
            <div id="mainpage" class="homePage">

                <div class="detailGrids" id="detailGrids">
                    
                    <div class="gridsrow">
                        <div class="detailGrid">
                            <button>end my love</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <section id="work">

        </section>

    </div>

    <script src="js/pageGridTemp.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15/dist/smooth-scroll.polyfills.min.js"></script> -->


</body>

</html>
