name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main  # 当 main 分支有推送时触发部署

permissions:
  contents: write  # 允许写入 gh-pages 分支

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 拉取源码
        uses: actions/checkout@v4

      - name: 🧱 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 安装依赖
        run: npm ci  # 推荐使用 ci，速度更快、结果更稳定

      - name: 🔨 构建 Astro 项目
        run: npm run build

      - name: 🚀 发布到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 构建目录
          cname: www.qinghua.cloud  # 自动生成 CNAME 文件
