<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Sticky 吸顶示例</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    .section {
      height: 1000px;
      padding: 1em;
      background: #f9f9f9;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      background: #ff6600;
      color: white;
      padding: 10px;
      font-size: 1.2em;
      z-index: 10;
      border-bottom: 2px solid #cc5200;
    }

    .content-block {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>🚀 Sticky 示例页头（不是 sticky）</header>

  <div class="section">
    <div class="sticky-header">📌 粘性标题栏 - 向下滚动我会吸附在顶部</div>

    <div class="content-block">内容块 1</div>
    <div class="content-block">内容块 2</div>
    <div class="content-block">内容块 3</div>
    <div class="content-block">内容块 4</div>
    <div class="content-block">内容块 5</div>
    <div class="content-block">内容块 6</div>
    <div class="content-block">内容块 7</div>
    <div class="content-block">内容块 8</div>
  </div>

</body>
</html>
