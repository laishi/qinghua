<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>iframe clip-path 动画示例</title>
  <style>
    :root {
      --bubble-size-start: 0%;
      --bubble-size-end: 150%;
    }

    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #cicleloader-container {
      position: relative;
      width: 80vw;
      height: 60vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    #cicleloader-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
      opacity: 0;
      filter: blur(5px);
      clip-path: circle(var(--bubble-size-start) at 50% 50%);
      transition: 
        opacity 0.8s ease-out,
        filter 0.8s ease-out,
        clip-path 1.5s ease-out;
    }

    #cicleloader-container iframe.loaded {
      opacity: 1;
      filter: blur(0px);
      clip-path: circle(var(--bubble-size-end) at 50% 50%);
    }

    /* 可选：文字加载提示 */
    #loading-text {
      color: white;
      font-size: 1.2em;
      position: absolute;
      z-index: 2;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div id="cicleloader-container">
    <div id="loading-text">加载中...</div>
    <iframe src="https://www.qinghua.cloud" id="clipIframe"></iframe>
  </div>

  <script>
    const iframe = document.getElementById("clipIframe");
    iframe.addEventListener("load", () => {
      iframe.classList.add("loaded");
      document.getElementById("loading-text").style.display = "none";
    });
  </script>

</body>
</html>
