<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>KUTE.js Morph 示例</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  svg {
    width: 800px;
    height: 300px;
  }
  path {
    fill: none;
    stroke: red;
    stroke-width: 40;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>

<svg viewBox="-2000 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <path id="morphPath" d="m -1454.8694,93.730996 c -16.0489,36.310184 -38.2138,70.313024 -68.2079,87.247274 -81.958,46.27234 -312.2741,11.37231 -312.2741,11.37231" />
</svg>

<script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.6/dist/kute.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.6/dist/kute-svg.min.js"></script>
<script>
  const path1 = `m -1454.8694,93.730996 c -16.0489,36.310184 -38.2138,70.313024 -68.2079,87.247274 -81.958,46.27234 -312.2741,11.37231 -312.2741,11.37231`;
  const path2 = `m -1826.4112,93.730996 c 16.049,36.310184 38.2138,70.313024 68.2079,87.247274 81.958,46.27234 312.2741,11.37231 312.2741,11.37231`;

  const morph = KUTE.to(
    '#morphPath',
    { path: path2 },
    {
      duration: 3000,
      repeat: Infinity,
      yoyo: true,
      easing: 'easingCubicInOut'
    }
  );

  morph.start();
</script>

</body>
</html>
